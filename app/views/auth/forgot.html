<div id="login-full-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="login-box">
					<div id="login-box-holder">
						<div class="row">
							<div class="col-xs-12">
								<header id="login-header">
									<div id="login-logo">
										<img src="styles/images/logo_white.png" alt=""/>
									</div>
								</header>
								<div id="login-box-inner">
									<h4>¿Olvido su contraseña?</h4>
									<p>
										Ingrese su correo para recuperarla.
									</p>
									<form role="form" ng-submit="recover(forgotForm.$valid)" name="forgotForm">
										<div class="input-group reset-pass-input">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input class="form-control" type="email" ng-model="recover.email" placeholder="Email" required>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<button type="submit" class="btn btn-success col-xs-12"  ng-disabled="!forgotForm.$valid">Enviar</button>
											</div>
											<div class="col-xs-12">
												<br/>
												<a ui-sref="login" id="login-forget-link" class="forgot-link col-xs-12">Volver al login</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
