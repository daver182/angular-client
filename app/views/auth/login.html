<!-- Wrapper -->
<div class="wrapper">

	<!-- Topic Header -->
	<div class="topic">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<h3>Entrar</h3>
				</div>
				<div class="col-sm-8">
					<ol class="breadcrumb pull-right hidden-xs">
						<li><a href="index.html">Inicio</a></li>
						<li class="active">Entrar</li>
					</ol>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="sign-form">
					<div class="sign-inner">
						<h3 class="first-child">Iniciar sesión en el sistema</h3>
						<hr>
						<form role="form" ng-submit="login()">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Ingresa tu correo" data-original-title="" title="">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Contraseña" data-original-title="" title="">
							</div>
							<button type="submit" class="btn btn-theme-primary" style="margin-top: 20px;">Ingresar</button>
							<hr>
						</form>
						<div class="pwd-lost">
							<div class="pwd-lost-q show">¿Perdió su contraseña? <a href="#">Haga click aqui para recuperarla.</a></div>
							<div class="pwd-lost-f hidden">
								<p class="text-muted">Ingresa tu dirección de correo y te enviaremos tu contraseña.</p>
								<form class="form-inline" role="form">
									<div class="form-group">
										<label class="sr-only" for="email-pwd">Tu correo</label>
										<input type="email" class="form-control" id="email-pwd" placeholder="Enter email">
									</div>
									<button type="submit" class="btn btn-theme-secondary">Send</button>
								</form>
							</div>
						</div> <!-- / .pwd-lost -->
					</div>
				</div>
			</div>
		</div> <!-- / .row -->      
	</div> <!-- / .container -->
</div> <!-- / .wrapper -->
