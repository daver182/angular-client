<style>
	thead{
		background: rgb(242,242,242);
		color: rgb(127,127,127);
	}
</style>


<!-- Topic Header -->
<div class="topic">
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h3>Lista de trabajadores</h3>
			</div>
			<div class="col-sm-8">
				<ol class="breadcrumb pull-right hidden-xs">
					<li><a href="index.html">Inicio</a></li>
					<li class="active">Lista de trabajadores</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<div class="panel panel-theme-secondary">
				<div class="panel-heading">Filtrar</div>
				<div class="panel-body">
					<div class="form-group no-margin-hr">
						<label class="control-label">Razon Social:</label>
						<input type="text" name="razon-social" class="form-control" ng-model="razonSocial">
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="panel panel-theme-primary">
				<div class="panel-heading">Datos</div>
				<div class="panel-body">
					<div loading-container="tableParams.settings().$loading">
						<div class="table-info">
							<table ng-table="tableParams" show-filter="false" cellpadding="0" cellspacing="0" border="0" class="table table-bordered b-pricing-table__table" style="margin-bottom: 10px;">
								<tbody>
									<tr ng-repeat="empresa in $data" ng-class-odd="odd" ng-class-even="even">
										<td data-title="'RUT'">
											{{empresa.rut}}
										</td>
										<td data-title="'Razon Social'" filter="{ 'nombre': 'text' }" sortable="'nombre'">
											{{empresa.nombre}}
										</td>
										<td data-title="''">
											<a class="btn btn-primary btn-sm" ui-sref="home.detalleEmpresa({ id: empresa.id })"><i class="fa fa-pencil"></i></a>
											<a class="btn btn-danger btn-sm" href="" ng-click="borrar(empresa.id)"><i class="fa fa-trash-o"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>     
</div>
