<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><a href="" ui-sref="home.main">Inicio</a></li>
			<li class="active"><span>Listado de evaluaciones</span></li>
		</ol>
		
		<h1>Evaluaciones</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<header class="main-box-header clearfix">
				<h2 class="pull-left">Listado de evaluaciones registrados</h2>
				
				<div class="filter-block pull-right">
					
					<a ui-sref="home.nuevaEvaluacion" href="" class="btn btn-primary pull-right">
						<i class="fa fa-plus-circle fa-lg"></i> Crear evaluación
					</a>
				</div>
			</header>
			
			<div class="main-box-body clearfix">
				<div class="table-responsive">
					<table ng-table="tableParams" show-filter="false" class="table">					
						<tbody>
							<tr ng-repeat="evaluacion in $data" ng-class-odd="odd" ng-class-even="even">
								<td data-title="'RUT'">
									{{ evaluacion.rut | rut }}
								</td>
								<td data-title="'Nombres'" filter="{ 'nombres': 'text' }" sortable="'nombres'">
									{{ evaluacion.nombres }}
								</td>
								<td data-title="'Apellidos'" filter="{ 'apellidos': 'text' }" sortable="'apellidos'">
									{{ evaluacion.apellidos }}
								</td>
								<td data-title="'Fecha de evaluación'">
									{{ evaluacion.fecha_evaluacion }}
								</td>
								<td data-title="'Fecha de vigencia'">
									{{ evaluacion.fecha_vigencia }}
								</td>
								<td data-title="''">
									<a class="btn btn-primary btn-sm" ui-sref="home.detalleEvaluacion({ id: evaluacion.id })"><i class="fa fa-pencil"></i></a>
									<a class="btn btn-danger btn-sm" href="" ng-click="borrar(evaluacion.id)"><i class="fa fa-trash-o"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
