<style>
	.required-field{
		color: #ed3e49;
	}

	.alerts{
		margin-top: 20px;
		margin: 10px auto;
		margin-bottom: 0;
	}

	.alerts .alert{
		margin-bottom: 0;
	}
</style>

<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><a href="" ui-sref="home.main">Inicio</a></li>
			<li class="active"><span>Detalle del usuario</span></li>
		</ol>
	</div>
</div>

<div class="row" style="margin-top: 10px;">
	<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
		<div class="main-box">
			<p class="pull-left" style="padding: 10px 0 0 20px;">
				<a ui-sref="home.usuarios">‚Üê Volver al listado de usuarios</a>
			</p>
			<p class="pull-right" style="padding: 10px 20px 0 0;">
				<a ui-sref="home.nuevoUsuario">Crear un nuevo usuario</a>
			</p>
			<header class="main-box-header clearfix">
				<h2>Datos del usuario</h2>
			</header>

			<div class="main-box-body clearfix">
				<form role="form" name="formularioUsuario" ng-submit="guardarUsuario(formularioUsuario.$valid)" novalidate>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group" ng-class="{ 'has-error' : validar('nombre') }">
								<label><span class="required-field">*</span> Nombre:</label>
								<input type="text" name="nombre" class="form-control" ng-model="usuario.nombre" required>
							</div>

							<div class="form-group" ng-class="{ 'has-error' : validar('email') }">
								<label><span class="required-field">*</span> Email:</label>
								<input type="email" name="email" class="form-control" ng-model="usuario.email" required>
							</div>

							<div class="form-group" ng-class="{ 'has-error' : validar('cargo') }">
								<label><span class="required-field">*</span> Cargo:</label>
								<input type="text" name="cargo" class="form-control" ng-model="usuario.cargo" required>
							</div>

							<div class="form-group" ng-class="{ 'has-error' : validar('password') }">
								<label><span class="required-field">*</span> Password:</label>
								<input type="password" name="password" class="form-control" ng-model="usuario.password" required>
							</div>

							<div class="form-group" ng-class="{ 'has-error' : validar('tipo_usuario') }">
								<label><span class="required-field">*</span> Tipo de usuario:</label>
								<select name="tipo_usuario" class="form-control" ng-model="usuario.tipo_usuario_id" ng-options="tipo.id as tipo.nombre for tipo in tiposUsuario" required></select>
							</div>

							<div class="form-group">
								<label>Empresa:</label>
								<ui-select ng-model="select.empresa"
									theme="bootstrap"
									ng-disabled="disabled"
									reset-search-input="false"
									title="Elegir empresa">
									<ui-select-match placeholder="Buscar una empresa...">{{$select.selected.razon_social}}</ui-select-match>
									<ui-select-choices repeat="empresa in empresas track by $index"
										refresh="cargarEmpresas($select.search)"
										refresh-delay="0">
										<div ng-bind-html="empresa.razon_social | highlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary" ng-disabled="!formularioUsuario.$valid">Guardar</button>
					<span style="font-size: 10px;  display: block;  float: right;  margin-top: 15px;">Los campos con <span class="required-field">*</span> son requeridos</span>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>
