apellidos" required> </div> <div class="form-group" ng-class="{ 'has-error' : validar('fecha_nacimiento') }"> <label><span class="required-field">*</span> Fecha de nacimiento:</label> <input type="text" name="fecha_nacimiento" class="form-control" ng-model="evaluacion.trabajador.fecha_nacimiento" required b-datepicker> </div> <div class="form-group" ng-class="{ 'has-error' : validar('sexo') }"> <label><span class="required-field">*</span> Sexo:</label> <select name="sexo" class="form-control" ng-model="evaluacion.trabajador.sexo" required> <option value="Masculino" selected>Masculino <option value="Femenino">Femenino </select> </div> <div class="form-group"> <label>Nacionalidad:</label> <input type="text" name="nacionalidad" class="form-control" ng-model="evaluacion.trabajador.nacionalidad"> </div> <div class="form-group"> <label>Profesión u oficio:</label> <input type="text" name="profesion_oficio" class="form-control" ng-model="evaluacion.trabajador.profesion_oficio"> </div> <div class="form-group" ng-class="{ 'has-error' : validar('telefono') }"> <label>Teléfono:</label> <input type="number" name="telefono" class="form-control" ng-model="evaluacion.trabajador.telefono"> </div> <div class="form-group" ng-class="{ 'has-error' : validar('email') }"> <label>Email:</label> <input type="email" name="email" class="form-control" ng-model="evaluacion.trabajador.email"> </div> <div class="form-group"> <label>Licencias:</label> <tags-input class="form-group" name="licencias" min-length="1" replace-spaces-with-dashes="false" keyproperty="id" ng-model="evaluacion.trabajador.licencias"> <auto-complete min-length="1" source="cargarLicencias($query)" key-property="id" display-property="text"></auto-complete> </tags-input> </div> </div> </div> </div> <div class="col-md-6"> <div class="main-box"> <header class="main-box-header clearfix"> <h2 class="pull-left">Datos del cliente</h2> <span class="pull-right" style="font-size: 10px;display: block;margin-top: 10px">Los campos con <span class="required-field">*</span> son requeridos</span> </header> <div class="main-box-body clearfix"> <div class="form-group" ng-class="{ 'has-error' : !empresaValida }"> <label><span class="required-field">*</span> Empresa:</label> <angucomplete-alt id="empresas" placeholder="Buscar empresas" pause="400" selected-object="empresaSeleccionada" initial-value="{{evaluacion.trabajador.empresa.razon_social}}" remote-url="http://preview.snh7fujp32384cxrlmffilcvx3q2rzfrd95a1oi3qlgqr529.box.codeanywhere.com/public/empresa/buscar?texto=" title-field="razon_social" input-class="form-control" disable-input="empresaBloqueada" name="empresa"> </div> <div class="form-group"> <label>Área o departamento:</label> <input type="text" name="departamento" class="form-control" ng-model="evaluacion.trabajador.departamento"> </div> <div class="form-group"> <label>Cargo a despempeñar:</label> <input type="text" name="cargo" class="form-control" ng-model="evaluacion.trabajador.cargo"> </div> <div class="form-group" ng-class="{ 'has-error' : !contratoValido }"> <label><span class="required-field">*</span> Contrato al que suscribe:</label> <angucomplete-alt id="contratos" placeholder="Buscar contratos" pause="400" selected-object="contratoSeleccionado" disable-input="!empresaSeleccionada" initial-value="{{evaluacion.contrato.denominacion}}" remote-url="{{queryBuscarContratos}}" title-field="denominacion" input-class="form-control" name="contrato"> </div> <div class="form-group" ng-class="{ 'has-error' : !faenasValido }"> <label><span class="required-field">*</span> Faenas a desempeñarse:</label> <tags-input ng-disabled="!contratoSeleccionado" add-from-autocomplete-only="true" class="form-group" name="faenas" replace-spaces-with-dashes="false" keyproperty="id" ng-model="evaluacion.faenas"> <auto-complete source="cargarFaenas($query)" key-property="id" display-property="text" load-on-down-arrow="true" load-on-focus="true"></auto-complete> </tags-input> </div> <div class="form-group" ng-class="{
